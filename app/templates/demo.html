<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media1.tenor.com/m/BAzma6OlbvAAAAAd/dancing-toothless-tothless.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 800px;
            box-sizing: border-box;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        @media (max-width: 800px) {
            .video-container {
                width: 100%;
                padding: 10px;
            }
            video {
                border-radius: 5px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Demo Video</h1>
        <video controls preload="none" loading="lazy">
            <source src="/static/demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        const video = document.getElementById('video');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaElementSource(video);
        const gainNode = audioContext.createGain();

        // Set the gain value to increase volume
        gainNode.gain.value = 2; // Increase this value to make it louder

        source.connect(gainNode);
        gainNode.connect(audioContext.destination);
    </script>
</body>
</html>
